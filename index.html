<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Cat Quiz: With Bootstrap 4 Form Styles </title>
	<link href="css/bootstrap.css" rel="stylesheet">
</head>

<body>

    <div class="container">
       <div class="row">
         <div class="col-form-label col-md-10">
					<h1> Cat Quiz: With Bootstrap 4 Form Styles </h1>
					 		<p> This quiz will be all about this beloved pet. Learn more about what makes these cats the way they are.</p>
					 		<p> Source: <a href="https://en.wikipedia.org/wiki/Cat"> "Cat" from Wikipedia </a></p>

					 <form>

						<div class="form-group"><label class="form-control-label" for="question1"> What is the species name? </label>

						<input class="form-control" type="text" id="question1" name="species"></div>

						<!-- form group -->

					 	<div class="form-group"><label class="form-control-label" for="question2"> Where were cats first domesticated? </label><textarea class="form-control" id="question2" name="domesticated" rows="5" ></textarea></div>

							<!-- form group -->

					 	<div class="form-group"><label class="form-control-label" for="question3"> How many cat breeds are generally recognized by registries? </label>

						<div class="form-check"><input class="form-check-input" type="radio" id="question3" name="breed" value="60"><label class="form-check-label" for="question3">60</label></div>

						<div class="form-check"><input class="form-check-input" type="radio" id="50" name="breed" value="50"><label class="form-check-label" for="50">50</label></div>

						<div class="form-check"><input class="form-check-input" type="radio" id="30" name="breed" value="30"><label class="form-check-label" for="30">30</label></div>

						<div class="form-check"><input class="form-check-input" type="radio" id="20" name="breed" value="20"><label class="form-check-label" for="20">20</label></div></div>

							<!-- form group -->

						<div class="form-group"><label class="form-control-label" for="question4"> Where did the name cat originate from? </label>

						<input class="form-control" type="text" id="question4" name="origin"></div>

							<!-- form group -->

						<div class="form-group"><label class="form-control-label" for="question5"> What senses do cats use? </label>

						<div class="form-check"><input class="form-check-input" type="checkbox" id="question5" name="vision"><label class="form-check-label" for="question5">Vision</label></div>

						<div class="form-check"><input class="form-check-input" type="checkbox" id="smell" name="smell"><label class="form-check-label" for="smell">Smell</label></div>

						<div class="form-check"><input class="form-check-input" type="checkbox" id="taste" name="taste"><label class="form-check-label" for="taste">Taste</label></div>

						<div class="form-check"><input class="form-check-input" type="checkbox" id="whiskers" name="whiskers"><label class="form-check-label" for="whiskers">Whiskers</label></div>

						<div class="form-check"><input class="form-check-input" type="checkbox" id="paws" name="paws"><label class="form-check-label" for="paws">Paws</label></div>

						<div class="form-check"><input class="form-check-input" type="checkbox" id="tails" name="tails"><label class="form-check-label" for="tails">Tails</label></div></div>

							<!-- form group -->

						<div class="form-group"> What fraction of human vision's light level can cats see at?
						<select class="form-control" name="vision"> <option value="one-eighth">1/8</option> <option value="one-half">1/2</option> <option value="one-sixth">1/6</option> <option value="one-tenth">1/10</option> <option value="one-fifth">1/5</option>
						<option value="one-third">1/3</option>
						</select> </div>

							<!-- form group -->

						<div> <button class="btn btn-primary" type="submit">Submit</button>
							<!-- form group -->

						<button class="btn btn-secondary" type="reset">Reset</button> </div>

							<!-- form group -->

					 </form>
         </div>
       </div>
    </div>


</body>
</html>
